apiVersion: apps/v1
kind: Deployment
metadata:
  name: paymentservice
  labels:
    app: paymentservice
spec:
  replicas: 3
  selector:
    matchLabels:
      app: paymentservice
  template:
    metadata:
      labels:
        app: paymentservice
    spec:
      containers:
        - name: paymentservice
          image: mai200/paymentservice:0.0.2
          ports:
          - containerPort: 50051
          env:
          - name: PORT
            value: "50051"
          - name: DISABLE_PROFILER
            value: "1"